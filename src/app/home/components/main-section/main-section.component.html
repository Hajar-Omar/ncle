<div class="p-3 p-lg-5 bs-primary">
  <div class="main-box align-items-center d-flex flex-column text-center">
    <strong class="d-flex flex-wrap px-5"
      >Discover the magic of our surprise box</strong
    >
    <p class="mt-4">
      Unleash your child's curiosity with our educational subscription box
      filled with fun and learning.
    </p>
    <ion-button fill="outline" [routerLink]="['/subscription']"
      >Subscribe Now</ion-button
    >
    <picture class="mt-5">
      <source
        media="(max-width: 767px)"
        srcset="assets/images/main-img-mobile.png"
      />
      <img src="assets/images/main-img.png" />
    </picture>
  </div>
</div>
